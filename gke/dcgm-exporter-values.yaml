image:
  repository: nvcr.io/nvidia/k8s/dcgm-exporter
  pullPolicy: IfNotPresent
  tag: 2.3.4-2.6.4-ubuntu20.04

arguments: ["--kubernetes-gpu-id-type", "device-name"]

securityContext:
  runAsNonRoot: false
  runAsUser: 0
  capabilities:
     add: ["SYS_ADMIN"]
  privileged: true

serviceMonitor:
  enabled: false
  interval: 15s
  additionalLabels: {}

nodeSelector:
  feature.node.kubernetes.io/pci-10de.present: "true"

tolerations:
- effect: NoSchedule
  key: nvidia.com/gpu
  operator: Exists
